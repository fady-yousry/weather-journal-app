<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="discription" content="This App using an asynchronous web app that uses Web API and user data to dynamically update the UI.The Application get temp from openweathermap api then take the response and post data to the server (temperature that we get from api ,user feelings that the user entered ,current date .. after that get all data from the server and display it on html (update ui).
">
  <meta name="keywords"
    content="weather,temperature,date,feelings,atmosphere,cloud,rainy,sunny,cold,hot,rainbow,summer,winter,snow,tornado,warm">
  <meta name="Author" content="Fady Yousry">
  <title>Weather Journal</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <header class="text-center py-2">
      <h1> <i class="fas fa-cloud-sun-rain"></i> Weather Journal App</h1>
    </header>
    <div id="app" class="form-group m-auto w-75 pb-2 text-center">
      <div class="holder zip py-3">
        <label for="zip">Enter Zipcode <i class="fas fa-globe-americas"></i> </label>
        <input type="text" id="zip" placeholder="enter zip code here" class="form-control my-2">
        <span id="zipCodeAlert" class="text-danger d-none text-bolder text-left">*zip code must be 5 numbers.</span>
        <a id="usZip" href="http://phaster.com/zip_code.html" target="_blank">USA Valid Zip Codes
        </a>
      </div>
      <div class="holder feel py-3">
        <label for="feelings">How are you feeling today?</label>
        <textarea class="myInput form-control" id="feelings" placeholder="Enter your feelings here" rows="3"
          cols="50"></textarea>
        <span id="feelingAlert" class="text-danger d-none text-bolder text-left">*please enter your feelings at least 3
          characters , maximum 15 characters.</span>
        <button id="generate" type="submit" class="btn btn-info btn-block w-50  mx-auto mt-4 "> Generate </button>
      </div>
    </div>
    <div class="title text-center w-75 mx-auto py-2 ">Most Recent Entry</div>

    <div class="row w-75 mx-auto holder entry rounded">
      <div class="offset-4 col-md-6">
          <ul id="entryHolder" class="list-unstyled">
            <li id="date"></li>
            <li id="temp"></li>
            <li id="content"></li>
          </ul>
      </div>
    </div>
  </div>
  <script src="app.js" type="text/javascript"></script>

</body>

</html>
